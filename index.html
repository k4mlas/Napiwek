<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kamil Łaskarzewski">
    <meta name="keywords" content="napiwek, opłata, rachunek, reustauracja">
    <meta name="description" content="Podziel się rachunkiem ze znajomymi">
    <title>Wyszukiwarka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="card">

        <div class="card__header">
            <div class="card__header__shadow"></div>
            <h1 class="card__header__title">DajNapiwka</h1>
            <p class="card__header__text">Podziel się rachunkiem ze znajomym :)</p>
        </div>
        <div class="card__data">
            <label for="price" class="card__data__name">Podaj kwotę z rachunku</label>
            <input class="card__data__input" id="price" type="text">
            <label for="person" class="card__data__name">Podaj liczbę osób</label>
            <input class="card__data__input" id="person" type="number">
            <label for="tip" class="card__data__name">Wybierz wysokość napiwku</label>
            <select class="card__data__input"  name="" id="tip">
                <option value="0" disabled selected>wybierz napiwek</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
                <option value="0.25">25%</option>
                <option value="0.3">30%</option>
            </select>
            <button class="card__data__btn">oblicz</button>
            <p class="card__data__error">Prszę uzupeic pola</p>
            <p class="card__data__result">Powinniście złożyć się po <span class="card__data__result__cost">22</span> złotych :)</p>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
